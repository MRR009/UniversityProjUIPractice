<div class="container m-0 p-0">
    <div class="m-0" *ngIf="(filteredCollegesList.length) > 0">
        <ul class="unordered-list">
            <li   *ngFor="let college of filteredCollegesList" class="">
                <div  class="college-container mb-4 automate_client_img_snippet col-4">
                    <div style="border-style: solid; border-width: 0px; border-bottom-left-radius: 18px; border-top-right-radius: 18px;" class="  listing-block--default text-uppercase bg-white position-relative ">
                        <div style="cursor: pointer;background-color: rgb(159, 191, 228); border-style: solid; border-width: 0px;border-top-right-radius: 18px;">
                            <div style=" border-style: solid; border-width: 0px; border-bottom-left-radius: 18px; border-top-right-radius: 18px;" class=" top-block position-relative overflow-hidden"><img
                                    src={{college.collegeImage}}
                                    alt="undefined cover image" height="130px"
                                    class="snippet-banner">
                                <div class="img-overlay"></div>
                            </div>
                        </div>
                        <div style="background-color: rgb(159, 191, 228);"  class="bottom-block w-100 position-relative">
                            <div class="clg-head d-flex"><a title={{college.collegeName}}
                                    class="clg-logo d-block" href="#"><img
                                        src={{college.collegeLogo}} alt="ACT" height="50px"
                                        class="ls-is-cached lazyloaded"></a>
                                        <div class="clg-name-address">
                                            <h3 class="clg-name text-md m-0">{{college.collegeName }}
                                            </h3>
                                        <!-- <span class="location-badge"><span class=" location mr-1">
                                            <mdb-icon fas icon="map-marker-alt" class="location-icon"></mdb-icon>
                                            {{college.universityFk}}
                                        </span></span> -->
                                    </div>
                                
                            </div>
                            <ul class="clg-fee-review tile_details_div p-0 list-unstyled w-100 d-flex">
                                <!-- <li class="lr"><a data-ga-event-category="courses-fees"
                                        data-is-listing-college-card="true" class="pointer"><span
                                            class="lr-key text-lg text-primary d-block font-weight-bold">₹
                                            2,300,000</span><span title="MBA/PGDM - Total Fees"
                                            class="lr-value d-block fee"> MBA - avg fee </span></a></li>
                                <li class="lr"><a data-ga-event-category="courses-fees"
                                        data-is-listing-college-card="true" class=" pointer"><span
                                            class=" text-lg text-primary font-weight-bold">₹
                                            2,320,000</span><span title="Executive MBA - Total Fees" class="  fee"> UG -
                                            avg fee</span></a></li>
                                <li class="lr"><a data-ga-event-category="reviews" data-is-listing-college-card="true"
                                        class=" pointer"><span
                                            class="lr-key text-lg text-primary d-block font-weight-bold"> ₹1,30,999
                                        </span><span class="fee lr-value d-block"> PG - avg fee</span></a>
                                </li> -->
                            </ul>
                        </div>
                        <div style="background-color: rgb(159, 191, 228);" class="media-rank"><a
                                class=" rank-container pointer rank-span ">{{college.collegeInfo}}</a>
                        </div>

                        <div  class=" d-flex align-items-center "><button routerLink="college.collegeLink" style="border-style: solid; border-width: 0px; border-bottom-left-radius: 18px;" type="button"
                                class="   clg-apply  apply-now-button d-flex justify-content-center align-items-center align-self-center border text-uppercase"
                                mdbWavesEffect>
                                <mdb-icon fas icon="external-link-square-alt" class="icon"></mdb-icon>Visit
                                Now
                            </button>

                            <button (click)="moreDetails(college.collegeCode)" type="button" routerLink="/college-details"
                                class="clg-brochure border d-flex align-self-center bg-white text-uppercase "><span
                                class="   pointer-none icon mr-1 spirit-image3"></span>more details</button>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div *ngIf="(filteredCollegesList.length) == 0">
        <ul class="unordered-list">
            <li   *ngFor="let college of colleges$ | async" class="">
                <div  class="college-container mb-4 automate_client_img_snippet col-4">
                    <div style="border-style: solid; border-width: 0px; border-bottom-left-radius: 18px; border-top-right-radius: 18px;" class="  listing-block--default text-uppercase bg-white position-relative ">
                        <div style="cursor: pointer;background-color: rgb(159, 191, 228); border-style: solid; border-width: 0px;border-top-right-radius: 18px;">
                            <div style=" border-style: solid; border-width: 0px; border-bottom-left-radius: 18px; border-top-right-radius: 18px;" class=" top-block position-relative overflow-hidden"><img
                                    src={{college.collegeImage}}
                                    alt="undefined cover image" height="130px"
                                    class="snippet-banner">
                                <div class="img-overlay"></div>
                            </div>
                        </div>
                        <div style="background-color: rgb(159, 191, 228);"  class="bottom-block w-100 position-relative">
                            <div class="clg-head d-flex"><a title={{college.collegeName}}
                                    class="clg-logo d-block" href="#"><img
                                        src={{college.collegeLogo}} alt="ACT" height="50px"
                                        class="ls-is-cached lazyloaded"></a>
                                        <div class="clg-name-address">
                                            <h3 class="clg-name text-md m-0">{{college.collegeName }}
                                            </h3>
                                        <!-- <span class="location-badge"><span class=" location mr-1">
                                            <mdb-icon fas icon="map-marker-alt" class="location-icon"></mdb-icon>
                                            {{college.universityFk}}
                                        </span></span> -->
                                    </div>
                                
                            </div>
                            <ul class="clg-fee-review tile_details_div p-0 list-unstyled w-100 d-flex">
                                <!-- <li class="lr"><a data-ga-event-category="courses-fees"
                                        data-is-listing-college-card="true" class="pointer"><span
                                            class="lr-key text-lg text-primary d-block font-weight-bold">₹
                                            2,300,000</span><span title="MBA/PGDM - Total Fees"
                                            class="lr-value d-block fee"> MBA - avg fee </span></a></li>
                                <li class="lr"><a data-ga-event-category="courses-fees"
                                        data-is-listing-college-card="true" class=" pointer"><span
                                            class=" text-lg text-primary font-weight-bold">₹
                                            2,320,000</span><span title="Executive MBA - Total Fees" class="  fee"> UG -
                                            avg fee</span></a></li>
                                <li class="lr"><a data-ga-event-category="reviews" data-is-listing-college-card="true"
                                        class=" pointer"><span
                                            class="lr-key text-lg text-primary d-block font-weight-bold"> ₹1,30,999
                                        </span><span class="fee lr-value d-block"> PG - avg fee</span></a>
                                </li> -->
                            </ul>
                        </div>
                        <div style="background-color: rgb(159, 191, 228);" class="media-rank"><a
                                class=" rank-container pointer rank-span ">{{college.collegeInfo}}</a>
                        </div>

                        <div  class=" d-flex align-items-center "><button style="border-style: solid; border-width: 0px; border-bottom-left-radius: 18px;" type="button"
                                class="   clg-apply  apply-now-button d-flex justify-content-center align-items-center align-self-center border text-uppercase"
                                 mdbWavesEffect>
                                <mdb-icon fas icon="external-link-square-alt" class="icon"></mdb-icon>Visit
                                Now
                            </button>

                            <button (click)="moreDetails(college.collegeCode)" type="button" routerLink="/college-details"
                                class="clg-brochure border d-flex align-self-center bg-white text-uppercase "><span
                                class="   pointer-none icon mr-1 spirit-image3"></span>more details</button>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>

</div>
